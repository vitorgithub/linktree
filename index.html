<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Vitor Github link tree</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./styles.css">

    <script src="./js/three.r134.min.js"></script>
    <script src="./js/vanta.halo.min.js"></script>

    <script>

    window.addEventListener('DOMContentLoaded', () => {
        // console.log('Vanta has been successfully loaded')
        VANTA.HALO({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        baseColor: 0xf00a7f,
        backgroundColor: 0xb0b0c,
        amplitudeFactor: 0.20,
        size: 2,
        yOffset: 0.05
        })
    })

    </script>

</head>

<body>
    <div id="vanta-bg">
        <header>
            <div>
                <img src="https://avatars.githubusercontent.com/u/91213583?s=400&u=8c6b0df8beab78255bf1ed8403715c13d0535e03&v=4" alt="Profile picture"/>
            </div>
            <h3> Always trying to be better </h3>
            <p>Fullstack & Data Engineer | Java (SpringBoot) | Python (Django)</p>
        </header>

        <main>

            <section>
                <div>
                    <ul class="links-list">
                        <li>
                            <a target="_blank" href="https://github.com/vitorgithub">GitHub</a>
                        </li>                        
                        <li>
                            <a target="_blank" href="https://www.linkedin.com/in/vitorgithub/">Linkedin</a>
                        </li>
                        <li>
                            <a target="_blank" href="https://www.instagram.com/vulgo_vitor/">Instagram 01</a>
                        </li>
                        <li>
                            <a target="_blank" href="https://www.instagram.com/vlcs_vitor">Instagram 02</a>
                        </li>
                        <li>
                            <a target="_blank" href="https://www.twitter.com/taotorvi">Twitter</a>
                        </li>
                    </ul>
                </div>
        </section>

        </main>

        <footer>
            <p>coded by Vitor L.</p>
        </footer> 

    </div>
</body>
</html>
